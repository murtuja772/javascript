
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter for Textarea</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Live Character Counter (Ignoring Spaces)</h2>
    <textarea id="textArea" placeholder="Start typing..."></textarea>
    <div class="counter">
      Characters (no spaces): <span id="charCount" class="highlight">0</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
