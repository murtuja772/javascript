<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Product List</h2>

    <!-- Dropdown Filter -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <!-- Product List -->
    <ul id="productList">
      <li class="product clothing">T-Shirt</li>
      <li class="product clothing">Jeans</li>
      <li class="product electronics">Headphones</li>
      <li class="product electronics">Smartphone</li>
      <li class="product books">Novel</li>
      <li class="product books">Cookbook</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
